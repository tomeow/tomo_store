<!-- static/partials/dashboard -->
<div id='container'>
	<div id='nav'>
		<form>
			<input type='text' ng-model='filter_name' placeholder='search name...'>
			<input type='submit' value='Filter'>
		</form>
	</div>
	<div id='content'>
		<div id='products'>
			<div class='product' ng-repeat='product in products | filter: filter_name'>
			
				<img ng-src='./static/images/{{product.img}}' style="width:100;height:65">
				<p>{{product.name}}</p>
				<p>{{product.qty}} left</p>
			</div>
		</div>
		<a href='#/products'>show more...</a>
		<div id='orders'>
			<h2>Recent Orders</h2>
			<div ng-repeat = 'order in orders'> {{order.name}} purchased {{order.qty}} {{order.product}} {{order.created_at}}</div>
		</div>
		<a href='#/orders'>show more...</a>
		<div id='customers'>
			<h2>New Customers</h2>
			<ul>
				<li ng-repeat='customer in customers'>{{customer.name}} joined the store. {{customer.created_at}}
				</li>
			</ul>
		</div>
		<a href='#/customers'>show more...</a>
	</div>

</div>
